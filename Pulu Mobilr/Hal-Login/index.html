<html>
 <head>
  <title>
   SMK Prakarya Internasional
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #7d9dfb;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #000;
        }
        .login-container {
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .login-container .input-group input {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 40px;
            border: 1px solid #000;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-container .input-group .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #6a0dad;
        }
        .login-container .input-group .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .login-container .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .login-container .options label {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #888;
        }
        .login-container .options label input {
            margin-right: 5px;
        }
        .login-container .options a {
            font-size: 12px;
            color: #888;
            text-decoration: none;
        }
        .login-container .login-button {
            background-color: #7d9dfb;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer img {
            width: 100px;
            height: auto;
        }
        .footer p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #000;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <h1>
    SMK PRAKARYA INTERNASIONAL
   </h1>
  </div>
  <div class="login-container">
   <div class="input-group">
    <i class="fas fa-user icon">
    </i>
    <input placeholder="Username" type="text"/>
   </div>
   <div class="input-group">
    <i class="fas fa-lock icon">
    </i>
    <input placeholder="Password" type="password"/>
    <i class="fas fa-eye toggle-password">
    </i>
   </div>
   <div class="options">
    <label>
     <input type="checkbox"/>
     Remember me
    </label>
    <a href="#">
     Forgot password?
    </a>
   </div>
   <button class="login-button">
    LOGIN
   </button>
  </div>
  <div class="footer">
   <img alt="School logo with a gear and various technical symbols" src="https://placehold.co/100x100" width="100" height="100"/>
   <p>
    SMK PRAKARYA INTERNASIONAL
   </p>
  </div>
 </body>
</html>
